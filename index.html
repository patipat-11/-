<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านขายคอม - Computer Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ร้านขายคอม - Computer Shop</h1>
        <nav>
            <ul>
                <li><a href="#products">สินค้า</a></li>
                <li><a href="#contact">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>สินค้าแนะนำ</h2>
            <div class="product-list">
                <!-- สินค้าตัวอย่าง -->
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Computer 1">
                    <h3>PC Gaming รุ่น A</h3>
                    <p>Intel i7 / RTX 3060 / RAM 16GB</p>
                    <p class="price">35,000 บาท</p>
                    <button onclick="addToCart('PC Gaming รุ่น A', 35000)">สั่งซื้อ</button>
                </div>

                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Computer 2">
                    <h3>Notebook รุ่น B</h3>
                    <p>AMD Ryzen 5 / RAM 8GB / SSD 512GB</p>
                    <p class="price">22,500 บาท</p>
                    <button onclick="addToCart('Notebook รุ่น B', 22500)">สั่งซื้อ</button>
                </div>
            </div>
        </section>

        <section id="cart">
            <h2>ตะกร้าสินค้า</h2>
            <ul id="cart-items"></ul>
            <p id="total">รวม: 0 บาท</p>
        </section>
    </main>

    <footer id="contact">
        <p>ติดต่อ: 081-234-5678 | Line: @comshop | Email: shop@example.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
